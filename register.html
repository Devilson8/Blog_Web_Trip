  <body>
    <div class="container contact mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <img
              src="https://image.ibb.co/kUASdV/contact-image.png"
              alt="image"
            />
            <h2>Register</h2>
            <h4>Be part of our journey!</h4>
          </div>
        </div>
        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group pt-5">
              <label class="control-label col-sm-2" for="userName"
                >Username:</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter Username"
                  name="username"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email"
                >Password:</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter password"
                  name="password"
                />
              </div>
            </div>
            <div class="form-group pt-5">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="check" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div>

    <script>

      let theBtn = document.querySelector(".addPost1");
      let theBtn2 = document.querySelector(".addPost2");
      let theMain = document.querySelector(".loginForm");
      let overLay = document.querySelector(".overlay");

      theBtn.addEventListener("click", function () {
        theMain.classList.toggle("hide");
        overLay.classList.toggle("hide");
      });

      theClose.addEventListener("click", function () {
        theMain.classList.toggle("hide");
        overLay.classList.toggle("hide");
      });

      theBtn2.addEventListener("click", function () {
